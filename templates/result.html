<!DOCTYPE html>
<html>
<head>
    <title>Upload Result</title>
    <style>
        body {
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }

        th {
            background-color: #55608f;
        }

        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.1);
        }

        tr:nth-child(odd) {
            background-color: rgba(255,255,255,0.2);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #55608f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: rgb(47, 43, 90);
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <table id="data-table">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="button">Go to Home Page</a>

    <script>
        // Function to format numbers to 6 decimal places
        function formatNumber(value) {
            // Check if the value is a number
            if (!isNaN(parseFloat(value)) && isFinite(value)) {
                return parseFloat(value).toFixed(6);
            }
            return value; // Return as-is if it's not a number
        }

        // Apply formatting to all table cells
        document.querySelectorAll('#data-table td').forEach(cell => {
            cell.textContent = formatNumber(cell.textContent);
        });
    </script>
</body>
</html>
