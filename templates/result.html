<!DOCTYPE html>
<html>
<head>
    <title>Upload Result</title>
    <style>
        body {
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            font-family: sans-serif;
            font-weight: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .content {
            text-align: center;
            width: 90%; /* Same width as table */
            max-width: 1200px; /* Optional maximum width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%; /* Make table take full width of container */
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        th, td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
        }

        th {
            text-align: center;
        }

        thead th {
            background-color: #55608f;
        }

        h1, h2, p, a {
            color: #fff;
            margin-top: 20px 0;
        }

        h2[name="heds"] {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #55608f;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 10px; /* Adjust the radius for rounded corners */
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: rgb(47, 43, 90);
        }

    </style>
</head>
<body>
    <div class="content">
        <h2 name="heds" >Excel Data</h2>
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <h2>Extracted Data From Excel</h2>
        <p>{{ data }}</p> -->
        <h1>{{ message }}</h1>
        <br>
        <a href="/" class="button">Go to Home Page</a>
        <br>
        <P></P>
    </div>
</body>
</html>
